<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>Document</title>
        <link rel="stylesheet" href="styles/style.css" />
        <script src="https://kit.fontawesome.com/e7c07af4d6.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="card">
                <div class="card-head">
                    <!-- <div class="logo"></div> -->
                    <!-- <div class="logo-shoe"></div> -->
                    <img class="logo" src="images/nikelogo.png" alt="logo" class="card-logo" />
                    <img class="logo-shoe" src="images/nikeshoe.png" alt="Shoe" class="product-img" />
                    <div class="product-detail">
                        <h1>HARTBEESPOORT</h1>
                        <h2>
                            Support and Nike Zoom more supportive feel when
                            responsiveness
                        </h2>
                    </div>
                    <span class="back-text">
                        FAS
                    </span>
                </div>
                <div class="card-body">
                    <div class="product-desc">
                        <span class="product-title">
                            HARTBEE<b>SPOORT</b>
                            <span class="badge">
                                BASKET BALL COLLECTION
                            </span>
                        </span>
                        <span class="product-caption">
                            NEW
                        </span>
                        <span class="product-rating">
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star"></i>
                            <i class="fa fa-star grey"></i>
                        </span>
                    </div>
                    <div class="product-properties">
                        <span class="product-size">
                            <h4>SIZE</h4>
                            <ul class="ul-size">
                                <li><a href="#">7</a></li>
                                <li><a href="#">8</a></li>
                                <li><a href="#">9</a></li>
                                <li><a href="#2" class="active">10</a></li>
                                <li><a href="#">11</a></li>
                            </ul>
                        </span>
                        <span class="product-color">
                            <h4>COLOUR</h4>
                            <ul class="ul-color">
                                <li><a href="#" class="orange active"></a></li>
                                <li><a href="#" class="green"></a></li>
                                <li><a href="#" class="yellow"></a></li>
                            </ul>
                        </span>
                        <span class="product-price">USD <b>23,453</b></span>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
